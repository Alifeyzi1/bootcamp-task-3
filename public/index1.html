<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سبد دوره های شما</title>
    <link href="/public/build/tailwind.css" rel="stylesheet" />
  </head>
  <body
    dir="rtl"
    class="bg-gray-100 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-sm p-4 bg-white shadow-lg rounded-lg">
      <h1 class="text-xl font-bold mb-4 text-center">سبد دوره های شما</h1>

      <div class="mb-4">
        <div class="flex items-center mb-2">
          <img
            src="https://via.placeholder.com/50"
            alt="React"
            class="w-12 h-12 rounded-lg"
          />
          <div class="flex-1 ml-4">
            <h2 class="text-lg font-semibold">دوره حرفه ای متخصص ری اکت</h2>
            <p class="text-sm text-gray-500">۶,۹۸۹,۰۰۰ تومان</p>
          </div>
          <button class="text-red-500 hover:text-red-700">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex items-center mb-2">
          <img
            src="https://via.placeholder.com/50"
            alt="React"
            class="w-12 h-12 rounded-lg"
          />
          <div class="flex-1 ml-4">
            <h2 class="text-lg font-semibold">دوره حرفه ای متخصص ری اکت</h2>
            <p class="text-sm text-gray-500">۶,۹۸۹,۰۰۰ تومان</p>
          </div>
          <button class="text-red-500 hover:text-red-700">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
        <div class="flex justify-between mb-2">
          <span>جمع دوره ها</span>
          <span>+ ۱۴,۵۲۵,۰۰۰</span>
        </div>
        <div class="flex justify-between mb-2">
          <span>تخفیف ها</span>
          <span class="text-red-500">- ۷۵۰,۰۰۰</span>
        </div>
        <div class="text-center text-gray-500 mb-2">کد تخفیف دارم !</div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">
          پرداخت ۳،۵۰۰،۰۰۰ تومان
        </button>
      </div>
    </div>
  </body>
</html>
